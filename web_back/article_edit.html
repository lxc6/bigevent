<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover" id="cover">
                        <input type="file" id="exampleInputFile" name="cover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control" id="type" name="type">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" class="form-control" value="2019-05-17" id="date" name="date">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" id="content" name="content">文章内容：</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="rich_content" name="content" placeholder="文章内容"
                            value="文章内容">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" id="saveBtn">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./js/template-web.js"></script>
    <script src="./js/util/config.js"></script>
    <script src="./js/util/article.js"></script>
    <script src="./js/util/category.js"></script>

    <!-- 模板 -->
    <script id="cate" type="text/html">
        {{each data item}}
        <option value='{{item.id}}'>{{item.name}}</option>
        {{/each}}
    </script>
    <script>
        // 实现文章编辑
        // 1. 获取当前要编辑的文章id
        // window.location:是一个bom对象 存储url信息  通过search属性获取id的查询字符串
        // var idStr = window.location.search
        // 获取id值
        // var id = idStr.substr(4)
        let id = window.location.search.substr(4)
        // 直接打开此页面时   需要从列表页跳转编辑才不会报错
        function cur() {
            if (id.length == 0) {
                // 用来重置
                $('#form')[0].reset();
                // 重置封面
                $('#cover').attr('src', './images/cover_de.png')
                return
            }
        }
        cur();
        // 3. 实现保存编辑
        // 封装
        function getAndShow(id) {
            article.getId(id).then(res => {
                // ES6
                let {
                    code,
                    msg,
                    data
                } = res
                console.log(data);
                // find方法  data不是数组无法使用  Array.from()只能转化伪数组
                // let index = data.find((item, index) => {
                //     if (item.id == id) {
                //         return index
                //     }
                // });
                // let index = res.data.findIndex(item => item.id == id);
                // console.log(index);

                let {
                    title,
                    cover,
                    date,
                    type,
                    content
                } = data

                if (code === 200) {
                    // 把数据填入表单 显示
                    $('#title').val(title)
                    $('#cover').attr('src', cover)
                    $('#date').val(date)
                    //类别
                    $('#type').val(type)
                    // 富文本编辑器  最好设置延时
                    setTimeout(() => {
                        tinymce.activeEditor.setContent(content)
                    }, 500)
                } else {
                    alert(msg)
                }

            })
        }

        function getAndShowCategory() {
            category.get().then(res => {
                // console.log(res);
                let {
                    code,
                    msg
                } = res
                if (code === 200) {
                    let htmlStr = template('cate', res)
                    $('#type').html(htmlStr)

                    // 2. 根据id取回这篇文章信息并显示在页面上
                    getAndShow(id);
                } else {
                    alert(msg)
                }


            })
        }
        getAndShowCategory();
        // 添加事件 获取表单数据 保存
        $('#saveBtn').click(() => {
            // 获取数据
            let fd = new FormData(document.getElementById('form'))
            // 添加id
            fd.append('id', id)
            // 内容 set 更新表单富文本content
            fd.set('content', tinymce.activeEditor.getContent());
            article.edit(fd).then(res => {
                let {
                    code,
                    msg
                } = res
                if (code === 200) {
                    alert('修改成功')
                } else {
                    alert(msg)
                }
            })
        });
    </script>
</body>

</html>
