<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input name="username" type="text" class="form-control" id="username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input name="nickname" type="text" class="form-control" id="nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input name="email" type="text" class="form-control" id="email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic" id="user_pic">
                        <input name="user_pic" type="file">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input name="password" type="password" class="form-control" id="password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" id="btn">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- ------------------------------ -->
    <script src="./js/util/config.js"></script>
    <script src="./js/util/user.js"></script>

    <script>
        // 获取表单数据 建接口发送请求 返回
        // 1. 获取显示
        let fd = new FormData(document.getElementById('form'))
        // console.log(fd);

        //         }

        //     })

        // getAndShow();

        // 编辑
        $('#btn').click(() => {
            user.edit(fd).then(res => {
                let {
                    code,
                    msg,
                } = res
                if (code === 200) {
                    let username = $('#username').val().trim();
                    let nickname = $('#nickname').val().trim();
                    let email = $('#email').val().trim();
                    let user_pic = $('#user_pic')[0].src
                    let password = $('#password').val().trim();
                    if (username.length == 0 || nickname.length == 0 || password.length == 0 || email
                        .length == 0 || user_pic.length == 0) {
                        alert('内容不能为空')
                        return
                    } else {
                        if (!confirm('你确定要修改吗！')) {
                            return;
                        }
                        // 用来重置
                        // $('#form')[0].reset();
                        $('#username').val('')
                        $('#nickname').val('')
                        $('#password').val('')
                        $('#email').val('')
                        $('#user_pic').hide()
                        alert(msg)
                        // getAndShow();//
                    }
                } else {
                    alert(msg)
                }

            })
        })
