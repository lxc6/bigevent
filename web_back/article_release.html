<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <!-- 引入富文本编辑器 -->
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="myForm">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input name="title" type="text" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <input name="cover" type="file" id="cover">
                    </div>
                    <!-- 添加预览图片 -->
                    <img id="imgPreview" style="margin-left: 15px;width: 200px;border: 1px solid #ccc;"
                        src="../web_back/images/cover_de.png" alt="">
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select id="selCategory" name="type" class="form-control">
                            <!-- <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input name="date" type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            tinyMCE.activeEditor.getContent()
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-success" id="btnAdd">发布</button>
                        <button type="submit" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>








    <!-- 配置模块 -->
    <script src="./js/util/config.js"></script>
    <!-- 文章模块 -->
    <script src="./js/util/article.js"></script>
    <!-- 分类模块 -->
    <script src="./js/util/category.js"></script>
    <!-- 模板引擎 -->
    <script src="./js/template-web.js"></script>
    <script id="tmp_select" type="text/html">
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <!-- 点击添加 -->
    <script>
        // 1.添加
        $('#btnAdd').click(function () {
            // 获取表单中用户填入的信息    通过new FormData快速获取户填入的信息 
            // 必须有name属性   ， 并且要与接口中的参数一致
            var fd = new FormData(document.getElementById('myForm'))
            // 手动添加一个参数  （form中没有的）需手动添加
            fd.append('state', '已发布')
            //获取富文本编辑器中的内容  name -- content
            fd.set('content', tinyMCE.activeEditor.getContent())
            article.add(fd).then(function (res) {
                if (res.code === 201) {
                    alert('发布成功')
                    // reset是 表单（dom对象）的方法
                    // 用来重置
                    $('#myForm')[0].reset();
                    // 重置封面
                    $('#imgPreview').attr('src', '../web_back/images/cover_de.png')
                    console.log(res);

                } else {
                    alert(res.msg)
                }
            })
        });
        // 2.获取文章类别并显示于下拉列表
        category.get().then(function (res) {
            console.log(res);
            if (res.code === 200) {
                // 渲染
                var htmlStr = template('tmp_select', res);
                $('#selCategory').html(htmlStr)
            } else {
                alert(res.msg)
            }

        });
        // 3.文章预览
        $('#cover').change(function () {
            // console.log(this.files)//所有文件集合
            // console.log(this.files[0])//选中第一个文件
            var curFile = this.files[0];
            // URL.createObjectURL(文件对象)
            // 一个方法 创建临时地址
            // 判空
            if (curFile) {
                var curFileUrl = URL.createObjectURL(curFile);
                $('#imgPreview').attr('src', curFileUrl)

            } else {
                $('#imgPreview').attr('src', '../web_back/images/cover_de.png')
            }


        })
    </script>





</body>

</html>
