<head>
    <meta charset="UTF-8">

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">

                            <option>会生活</option>
                            <option>爱旅行</option> -->

                        <select id="selStatus" name="" class="form-control input-sm">

                </div>

            <table class="table table-striped table-bordered table-hover mp20">

                        <th>作者</th>

                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>王积千造统最头</td>

                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>

                        <td class="text-center">

                            <a href="javascript:deleteTr( 1005 );" class="btn btn-danger btn-xs">删除</a>
                        </td>
                    </tr> -->

                </tbody>
            </table>
            <!-- 分页 -->
            <div class="row text-center">
                <ul class="pagination pagination-sm" id="pagination">
                    <!-- <li class="page-item first disabled"><a href="#" class="page-link">首页</a></li>
                    <li class="page-item prev disabled"><a href="#" class="page-link">上一页</a></li>
                    <li class="page-item active"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
                    <li class="page-item"><a href="#" class="page-link">6</a></li>
                    <li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item next"><a href="#" class="page-link">下一页</a></li>
                    <li class="page-item last"><a href="#" class="page-link">尾页</a></li> -->
                </ul>
            </div>

        </div>
    </div>

    <script>
        // 设置左侧菜单
        $('#release_btn').click(function () {
            window.parent.setMenu(1, 1);
        });
    </script>
    <script src="./js/util/config.js"></script>
    <script src="./js/util/category.js"></script>
    <script src="./js/util/article.js"></script>
    <script src="./js/template-web.js"></script>
    <!-- 引入基于jquery的js分页库 -->
    <script src="../js库/jquery.twbsPagination.js"></script>
    <!-- 模板引擎 -->
    <!-- 文章分类 -->
    <script id="tmp_category" type="text/html">
        <option value="">全部分类</option>
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <!-- 文章列表 -->
    <script id="tmp_list" type="text/html">
        {{each data item}}
        <tr>
            <td>{{item.title}}</td>
            <td>{{item.author}}</td>
            <td>{{item.type}}</td>
            <td class="text-center">{{item.date}}</td>
            <td class="text-center">{{item.state}}</td>
            <td class="text-center">
                <!-- 为每一个编辑添加id  ？ -->
                <a href="article_edit.html?id={{item.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:;" data-id='{{item.id}}' class="btn btn-danger btn-xs del">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    <script>
        let curPage = 1; //全局变量查询当前文章的页数
        let curType = ''; //全局变量查询当前文章的类型编号
        let curStatus = ''; //全局变量查询当前文章的状态
        let curTotalPage; //记录上一次获得的总页数


        //文章列表            category译 类别
        // 1.获取所有文章信息，显示在下拉列表中
        // 调用接口，获取数据，用art template渲染到页面上
        category.get().then(function (res) {
            //          art template  渲染
            let htmlStr = template('tmp_category', res)
            $('#selCategory').html(htmlStr)
        });

        // 2.获取文章列表 并显示在表格  
        // 调接口  获取数据 arttemplate 渲染
        function getAndShow() {
            article.get(curPage, curType, curStatus).then(function (res) {
                let {
                    code,
                    msg,
                    totalPage
                } = res
                if (code === 200) {
                    // (1)art渲染
                    let htmlStr = template('tmp_list', res)
                    $('#tbody').html(htmlStr)
                    // (2)设置分页插件
                    // 分页插件
                    // 用于筛选时 页码动态不确定  当前页数与前一次页数不同时 destroy摧毁原有页码 后重建
                    if (curTotalPage !== totalPage) {
                        $('#pagination').twbsPagination('destroy') //固定写法
                        curTotalPage = totalPage
                    }

                    $('#pagination').twbsPagination({
                        totalPages: totalPage, //总页数
                        visiblePages: 6,
                        first: '首页',
                        last: '尾页',
                        prev: '上一页',
                        next: '下一页',
                        initiateStartPageClick: false, //初始时，不点击起始页
                        onPageClick: function (event, page) {
                            // 从新去获取当前page页数的数据  调用get  重复调用 封装 
                            curPage = page; //定义变量当前页数数据
                            getAndShow();
                            // alert(page);
                        }
                    });

                } else {
                    alert(msg)
                }

            });
        }
        getAndShow();

        // 3. 文章的筛选 点击事件
        // 思路：获取用户选择 调接口 返回选择
        $('#btnSearch').click(function () {
            // 筛选时 默认页数从第一页开始
            curPage = 1;
            // 通过设置value获取id
            curType = $('#selCategory').val(); //类别编号
            curStatus = $('#selStatus').val(); //文章状态
            getAndShow();
            console.log(curType, curStatus);

        });
        // 页码动态不确定时  destroy摧毁原有页码 后重建 到getAndShow中添加步骤

        // 4.删除 事件委托 
        $('#tbody').on('click', '.del', function () {
            // if (confirm('你去定要删除吗！') === true) {
            //     let id = $(this).attr('data-id');
            //     article.del(id).then(function (res) {
            //         if (code === 200) {
            //             getAndShow();
            //         } else {
            //             alert(res.msg);
            //         }

            //     })
            // }
            // 代码原则 ----------尽早结束--------+500￥
            if (!confirm('你去定要删除吗！')) {
                return;
            }
            let id = $(this).attr('data-id');
            article.del(id).then(function (res) {
                // ES6
                let {
                    code,
                    msg,
                } = res
                if (code === 200) {
                    getAndShow();
                } else {
                    alert(msg);
                }

            })
        });
    </script>
</body>

</html>
