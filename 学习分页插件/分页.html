<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../web_back/js/bootstrap/css/bootstrap.min.css">
    <script src="../js库/jquery-1.12.4.min.js"></script>
</head>

<body>
    <!-- 只需要放一个ul容器即可 插件会自动生成 -->
    <ul id="pagination-demo" class="pagination pagination-sm"></ul>



    <script src="../js库/jquery.twbsPagination.js"></script>
    <script>
        $('#pagination-demo').twbsPagination({
            totalPages: 35,
            visiblePages: 7,
            first: '首页',
            last: '尾页',
            prev: '上一页',
            next: '下一页',
            onPageClick: function (event, page) {
                $('#page-content').text('Page ' + page);
            }
        });
    </script>
</body>

</html>
